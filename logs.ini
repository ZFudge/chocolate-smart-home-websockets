[loggers]
keys=root

[formatters]
keys=generic

[formatter_generic]
format=[%(levelname)s] %(asctime)s.%(msecs)03d %(module)s %(funcName)s ln: %(lineno)d  %(message)s
datefmt=%y-%m-%d %H:%M:%S

[handlers]
keys=console,root

[handler_console]
class=handlers.logging.StreamHandler
args=(sys.stderr,)
level=INFO
formatter=generic

[handler_root]
class=handlers.RotatingFileHandler
args=("/var/logs/ws-service.log", "a")
level=INFO
formatter=generic

[logger_root]
level=INFO
handlers=console,root
qualname=root
